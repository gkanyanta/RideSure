databases:
  - name: ridesure-db
    plan: free
    databaseName: ridesure
    user: ridesure

services:
  - type: web
    plan: free
    name: ridesure-api
    runtime: node
    rootDir: services/api_nest
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npx prisma db seed && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ridesure-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: OTP_EXPIRY_MINUTES
        value: "5"
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false

  - type: web
    plan: free
    name: ridesure-admin
    runtime: node
    rootDir: apps/admin_next
    buildCommand: npm install --include=dev && npm run build
    startCommand: node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ridesure-api.onrender.com/api
      - key: PORT
        value: "3000"
