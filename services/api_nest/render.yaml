databases:
  - name: ridesure-db
    plan: free
    databaseName: ridesure
    user: ridesure

services:
  - type: web
    plan: free
    name: ridesure-api
    runtime: node
    rootDir: services/api_nest
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ridesure-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: OTP_EXPIRY_MINUTES
        value: "5"
